<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Webpack -->
    <link rel="stylesheet" href="./dist/bundle.css" />
    <title>The Hyper Progame</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header>
      <!-- NAVBAR -->
      <nav class="navbar navbar-expand-lg" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">The Hyper Progame</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarColor02"
            aria-controls="navbarColor02"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor02">
            <div class="w-100"></div>
            <!-- search -->
            <form class="d-flex my-auto">
              <input
                type="search"
                class="form-control search"
                name="search"
                id="search"
                placeholder="Find a game..."
              />
              <!-- <button class="btn btn-sm" type="submit">Search</button> -->
            </form>
          </div>
        </div>
      </nav>
      <!-- BANNER -->
      <div id="banner">
      </div>
    </header>
    <main>
     
      <!-- filtre -->
      <div class="mb-3">
        <select
          name="filter"
          id="filter"
        >
          <option selected>Platfrom: any</option>
          <option value="">New Delhi</option>
          <option value="">Istanbul</option>
          <option value="">Jakarta</option>
        </select>
      </div>
      <div class="dropdown open">
        <button
          class="btn btn-secondary dropdown-toggle"
          type="button"
          id="triggerId"
          data-bs-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          Dropdown Button
        </button>
        <div class="dropdown-menu" aria-labelledby="triggerId">
          <button class="dropdown-item" href="#">Action</button>
          <button class="dropdown-item" href="#">Action</button>
          <button class="dropdown-item" href="#">Action</button>
        </div>
      </div>
      
      
      <div id="pageContent" class=""></div>
      <!-- <button
        type="button"
        class="btn btn-primary showMore w-25 rounded-0"
        id="showBtn"
      >
        Show More
      </button> -->
      
    </main>
    <footer class="mt-5 mt-auto">
      <hr>
      <div><span class="text-body-secondary text-info"
        ><a href="https://github.com/annieherieau/" target="_blank"
          >Annie HÃ©rieau</a
        >
        </div>
    </footer>
    <!-- Webpack -->
    <script src="./dist/bundle.js"></script>
  </body>
</html>
